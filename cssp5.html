<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul
        {
            list-style-type: circle;
        }
        ol
        {
            list-style-type: lower-alpha;
        }
    </style>
</head>
<body>
 <ul>
    <li>MCA</li>
    <li>MBA</li>
    <li>BSC</li>
 </ul>
 <ol type="A">
    <li>MCA</li>
    <li>MBA</li>
    <li>BTech</li>
 </ol>   
</body>
</html>
